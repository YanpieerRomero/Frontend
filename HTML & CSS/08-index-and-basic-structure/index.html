<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="This page will show you photos about cats">
    <meta name="robots" content="index,follow">
    <title>It's my page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="./css/stylesheet">
</head>

<body>
    <header> <!--Sección superior de nuestro website-->
        <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
    </header>
    <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
        <section>
            <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
            <article> <!--Contenido independiente de la página. Es reutilizable-->
            </article>
        </section>
        <ul> <!--Lista desordenada (unorder list): Sin numerar-->
            <li> <!--List Item. Elementos de la lista-->
                I'm an apple
            </li>
        </ul>
        <ol></ol> <!--Lista ordenada (order list): Numerada-->
    </main>
    <footer> <!--Sección final de nuestro website-->
    </footer>
    <p>I'm a text</p> <!--Párrafo, texto-->
    <h1>I'm a title</h1> <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
    <h2>I'm an another title</h2>
    <h3>I'm a title more</h3>
    <a href="#">I'm a link</a> <!--Enlaces/links que nos permitirán movernos entre páginas.-->
</body>

</html>
