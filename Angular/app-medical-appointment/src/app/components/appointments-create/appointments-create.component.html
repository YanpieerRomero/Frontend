<div class="card bg-light">
    <div class="card-body">
        <h5 class="card-title text-center">Appointment</h5>
        <div *ngIf="incorrectForm" class="text-center">
            <span class="badge text-bg-danger">All fields are requiered</span>
        </div>
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input type="text" id="name" [(ngModel)]="name" class="form-control" placeholder="Enter your name...">
        </div>
        <div class="form-group mb-3">
            <label for="date">Date</label>
            <input type="date" id="date" [(ngModel)]="date" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="hour">Hour</label>
            <input type="time" id="hour" [(ngModel)]="hour" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="symptoms">Symptoms</label>
            <textarea id="symptoms" rows="3" [(ngModel)]="symptoms" class="form-control" placeholder="Enter the symptoms"></textarea>
        </div>
        <button style="width: 100%;" (click)="addAppointment()" class="btn btn-primary btn-block">Create</button>
    </div>
</div>
