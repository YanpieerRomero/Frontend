<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="!loading" class="row row-cols-1 row-cols-md-4 g-4">
    <div *ngFor="let image of listImages" class="col mb-2">
        <div class="card">
            <img [src]="image.previewURL" class="card-img-top" alt="...">
            <div class="card-body text-center">
                <a [href]="image.largeImageURL" class="btn btn-primary" target="_blank">View Image</a>
            </div>
            <div class="card-footer text-muted text-center">
                <div class="row">
                    <div class="col">
                        <p class="likes-views">Likes</p>
                        <span class="badge bg-light">{{ image.likes }}</span>
                    </div>
                    <div class="col">
                        <p class="likes-views">Views</p>
                        <span class="badge bg-light">{{ image.views }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="listImages.length > 0" class="d-flex justify-content-center mt-2">
    <ul class="pagination pagination-lg">
        <li class="page-item" [ngClass]="previousPageClass() ? 'disabled' : ''">
            <a class="page-link" (click)="previousPage()">&laquo;</a>
        </li>
        <li class="page-item">
            <a class="page-link">{{ currentlyPage }}</a>
          </li>
        <li class="page-item" [ngClass]="nextPageClass() ? 'disabled' : ''">
            <a class="page-link" (click)="nextPage()">&raquo;</a>
        </li>
    </ul>
</div>
