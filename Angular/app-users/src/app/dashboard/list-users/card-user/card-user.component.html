<div class="card mb-5" style="width: 18rem;">
  <img [src]="imgUrl" alt="Not found image" class="card-img-top">
  <div class="card-body">
    <h5 class="card-title text-center">{{ title }}</h5>
    <p class="card-text text-center">{{ firstName }}</p>
    <button class="btn btn-primary btn-block btn-xl" routerLink="user/{{ id }}">See</button>
  </div>
</div>
