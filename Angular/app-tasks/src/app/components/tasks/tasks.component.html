<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)]="taskName" (keyup.enter)="addTask()" 
            class="form-control form-control-lg" placeholder="Enter your task...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf="tasks.length === 0" class="card p-2">
                <h6>There are no tasks for showing</h6>
            </div>
            <ul class="list-group">
                <li *ngFor="let task of tasks; let i = index" class="list-group-item d-flex justify-content-between">
                    <span class="cursor text-success" (click)="updateTask(task, i)">
                        <i [class.text-success]="task.status" [ngClass]=" task.status ? 'fas fa-check-circle' : 'far fa-circle' "></i>                        
                    </span>
                    {{ task.name }}       
                    <span class="cursor text-danger" (click)="deleteTask(i)">
                        <i class="fas fa-trash-alt"></i>
                    </span>                                 
                </li>
            </ul>
        </div>
    </div>
</div>
