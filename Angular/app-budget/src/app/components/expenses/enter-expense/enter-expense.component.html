<h4 class="text-center">Enter expense</h4>
<hr>
<div *ngIf="formIncorrect" class="text-center">
    <span class="badge bg-danger text-error">{{ textIncorrect | uppercase }}</span>
</div>
<div class="form-group mb-4">
    <label for="expense">Expense</label>
    <input type="text" id="expense" [(ngModel)]="expenseName" class="form-control form-control-lg"
        placeholder="Example: Food...">
</div>
<div class="form-group mb-4">
    <label for="amount">Amount</label>
    <input type="number" id="amount" [(ngModel)]="amount" class="form-control form-control-lg"
        placeholder="Enter amount...">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addExpense()">Add</button>
