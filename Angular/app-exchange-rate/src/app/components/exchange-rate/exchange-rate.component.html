<div class="container mt-3">
    <div class="row">
        <div class="clo-lg-12">
            <div class="mb-3">
                <label for="amount" class="form-label">Enter amount</label>
                <input type="number" class="form-control form-control-lg" [(ngModel)]="amount" (input)="convertCurrency()"
                        id="amount" placeholder="Enter amount...">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label for="currentCurrency">Current Currency</label>
                <select class="form-select form-select-lg" id="currentCurrency" [(ngModel)]="currentCurrency" (ngModelChange)="convertCurrency()">                    
                    <option *ngFor="let currency of getKeys(currencies)">{{ currency }}</option>
                </select>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label for="exchangeCurrency">Exchange Currency</label>
                <select class="form-select form-select-lg" id="exchangeCurrency" [(ngModel)]="exchangeCurrency" (change)="convertCurrency()">                    
                    <option *ngFor="let currency of getKeys(currencies)">{{ currency }}</option>
                </select>
            </div>
        </div>
    </div>
    <h5 *ngIf="amount > 0" class="text-center mt-5">
        <span class="badge bg-success">{{ amount }} {{ currentCurrency }}</span>
        <span class="badge bg-secondary">IS EQUAL TO</span>
        <span class="badge bg-success">{{ total | number: '0.0-2' }} {{ exchangeCurrency }}</span>
    </h5>
</div>
