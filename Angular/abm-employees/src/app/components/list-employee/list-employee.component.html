<div class="row">
    <div class="col-lg-6">
        <h2>List of Employees</h2>
    </div>
    <div class="col-lg-6" style="text-align: right">
        <button mat-raised-button color="warn" routerLink="/add">Add</button>
    </div>
</div>
<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter" autocomplete="off" />
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" aria-describedby="mydesc">
    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <ng-container matColumnDef="fullName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by fullName">
            Full Name
        </th>
        <td mat-cell *matCellDef="let element">{{ element.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
            Email
        </th>
        <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>

    <ng-container matColumnDef="maritalStatus">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by maritalStatus">
            Marital Status
        </th>
        <td mat-cell *matCellDef="let element">{{ element.maritalStatus }}</td>
    </ng-container>

    <ng-container matColumnDef="dateOfEntry">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by dateOfEntry">
            Date of Entry
        </th>
        <td mat-cell *matCellDef="let element">
            {{ element.dateOfEntry | date : "dd/MM/yyyy" }}
        </td>
    </ng-container>

    <ng-container matColumnDef="sex">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by sex">
            Sex
        </th>
        <td mat-cell *matCellDef="let element">{{ element.sex }}</td>
    </ng-container>

    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by phone">
            Phone
        </th>
        <td mat-cell *matCellDef="let element">{{ element.phone }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by actions">
            Actions
        </th>
        <td mat-cell *matCellDef="let element; let i = index">
            <a routerLink="/edit/{{ i }}" class="pointer" style="color: #1878b0">
                <mat-icon>edit</mat-icon>
            </a>
            <a (click)="deleteEmployee(i)" class="pointer" style="color: #e15639">
                <mat-icon>delete</mat-icon>
            </a>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
