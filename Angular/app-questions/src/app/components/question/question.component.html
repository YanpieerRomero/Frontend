<h4 class="card-title">{{ getQuestion() }}</h4>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let answer of listQuestions[_questionService.questionIndex].answers; let i = index"
        (click)="selectedAnswer(answer, i)" [ngClass]="addClassOption(answer)">
        {{ answer.name }}
        <span class="badge" *ngIf="correctIcon(answer)">
            <i class="material-icons correct">check_circle</i>
        </span>
        <span class="badge" *ngIf="incorrectIcon(answer)">
            <i class="material-icons incorrect">clear</i>
        </span>
    </li>
</ul>
<br>
<app-button></app-button>
