    <title>Document</title>

<body>

    <div id="app">

    <script>

                return {

                };
            },
            template: `<img v-bind:[attr]="img" v-bind:alt="img" />`
        }).mount("#app");
        console.log(vm);
    </script>
</body>
</html>
